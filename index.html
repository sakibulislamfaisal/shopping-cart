<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container" >
         <span id = "total-cost"></span>
         <div class="cart" id="cart-body">
            <h1 style="text-align: center;color:crimson;margin-top: -60px;">Welcome to Shopping System</h1>
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="cart-1">
                 
                  <div class="row">
                   
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="minus-1"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="input-1" readonly>
                           <button class="btn btn-default" id="plus-1"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="amount-1">100</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="cart-remove-1">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="cart-2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus-2"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="input-2" >
                           <button class="btn btn-default" id="plus-2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="amount-2" >59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="cart-remove-2"> 
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(15%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">100</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5><span id="total">100</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="total-amount-tk" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

    <script src="main.js"></script>

</body>

</html>
